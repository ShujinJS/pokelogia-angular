<div [ngClass]="[classPrefix]">
    <form 
        [formGroup]="useForm" 
        [ngClass]="[classPrefix + '__form']"
        (ngSubmit)="onSubmit()"
    >
        <div [ngClass]="[classPrefix + '__input-ctr']">
            <div 
                [ngClass]="[classPrefix + '__input-grp', input?.type === 'checkbox' ? 'check' : '']" 
                *ngFor="let input of formInputs"
            >
                <label>{{input?.title}}</label>
                <input 
                    type={{input?.type}} 
                    formControlName="{{input?.formControlName}}" 
                    required={{input?.isRequired}}
                >
                <span *ngIf="useForm.get(input.formControlName)?.invalid">
                    *{{input?.message}}
                </span>
            </div>
        </div>

        <div [ngClass]="[classPrefix + '__btn-ctr']">
            <button type="submit" [disabled]="useForm.invalid">
                {{isLogin ? 'LOG-IN' : 'REGISTER'}}
            </button>
            <span (click)="isLogin = !isLogin">
                {{isLogin ? 'Register' : 'Login'}}
            </span>
        </div>
    </form>
</div>
