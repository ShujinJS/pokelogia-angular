<section>
    <div [ngClass]="[classPrefix, theme]">
        <div class={{classPrefix}}__intro>
            <div [ngClass]="[classPrefix + '__intro-version', theme]"></div>
            <div [ngClass]="[classPrefix + '__intro-welcome-ctr', theme]">
                <div [ngClass]="[classPrefix + '__intro-welcome', theme]">
                    <h1>{{landingHeader}}</h1>
                    <span>{{landingInfo}}</span>
                </div>
            </div>
        </div>
        <!-- <div [ngClass]="[classPrefix + '__train-' + transition]">
        </div> -->
    </div>
    <div [ngClass]="[classPrefix + '__outro', theme]">
            <span>{{landingNews}}</span>
            <span>{{landingUpcoming}}</span>
    </div>
    <div [ngClass]="[classPrefix + '__search', theme]">
        <div [ngClass]="[classPrefix + '__search-ctr', theme]">
            <div [ngClass]="[classPrefix + '__search-input-grp', theme]">
                <input type="text" placeholder="bulbasaur">
                <div [ngClass]="[classPrefix + '__search-input-icon', theme]">
                    <div></div>
                </div>
            </div>
            <div [ngClass]="[classPrefix + '__search-results', theme]">

            </div>
        </div>
        <div [ngClass]="[classPrefix + '__search-img', theme]">

        </div>
    </div>
</section>
