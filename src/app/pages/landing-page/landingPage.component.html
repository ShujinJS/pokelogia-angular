<section>
    <div [ngClass]="[classPrefix, theme]">
        <div class={{classPrefix}}__intro>
            <div [ngClass]="[classPrefix + '__intro-version', theme]"></div>
            <div [ngClass]="[classPrefix + '__intro-welcome-ctr', theme]">
                <div [ngClass]="[classPrefix + '__intro-welcome', theme]">
                    <h1>{{landingHeader}}</h1>
                    <span>{{landingInfo}}</span>
                </div>
            </div>
        </div>
    </div>
    <div [ngClass]="[classPrefix + '__outro', theme]">
        <div [ngClass]="[classPrefix + '__outro__announce', theme]">
            <span>{{landingNews}}</span>
            <span>{{landingUpcoming}}</span>
        </div>
    </div>
    <div [ngClass]="[classPrefix + '__search', theme]">
        <div [ngClass]="[classPrefix + '__search-ctr', theme]">
            <div [ngClass]="[classPrefix + '__search-input-ctr', theme]">
                <div [ngClass]="[classPrefix + '__search-input-grp', theme]">
                    <input type="text" placeholder="bulbasaur" [ngClass]="[classPrefix + '__search-input', theme]">
                    <div [ngClass]="[classPrefix + '__search-input-icon', theme]">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path [ngClass]="[classPrefix + '__icon', theme]" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </div>
                </div>
                <div [ngClass]="[classPrefix + '__search-results', theme]">
                    <ul>
                        <li *ngFor="let pokemon of pokemons?.results; index as i"
                            [ngClass]="[classPrefix + '__search-results__item', theme]"
                        >
                            {{pokemon?.name}}
                        </li>
                        <button 
                            (click)="getMorePokemons(20)"
                            [ngClass]="[classPrefix + '__search-results__more', theme]"
                        >Show More</button>
                    </ul>
                </div>
            </div>
            <div [ngClass]="[classPrefix + '__search-img', theme]">

            </div>
        </div>
    </div>
</section>
