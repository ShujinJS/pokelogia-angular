<section>
    <div [ngClass]="[classPrefix, ( isDark$ | async ) ? 'dark' : 'light']">
        <div class={{classPrefix}}__intro>
            <div [ngClass]="[classPrefix + '__intro-version', ( isDark$ | async ) ? 'dark' : 'light']"></div>
            <div [ngClass]="[classPrefix + '__intro-welcome-ctr', ( isDark$ | async ) ? 'dark' : 'light']">
                <div [ngClass]="[classPrefix + '__intro-welcome', ( isDark$ | async ) ? 'dark' : 'light']">
                    <h1>{{landingHeader}}</h1>
                    <span>{{landingInfo}}</span>
                </div>
            </div>
        </div>
    </div>
    <div [ngClass]="[classPrefix + '__outro', ( isDark$ | async ) ? 'dark' : 'light']">
        <div [ngClass]="[classPrefix + '__outro__announce', ( isDark$ | async ) ? 'dark' : 'light']">
            <span>{{landingNews}}</span>
            <span>{{landingUpcoming}}</span>
        </div>
    </div>
    <div [ngClass]="[classPrefix + '__search', ( isDark$ | async ) ? 'dark' : 'light']">
        <div [ngClass]="[classPrefix + '__search-ctr', ( isDark$ | async ) ? 'dark' : 'light']">
            <div [ngClass]="[classPrefix + '__search-input-ctr', ( isDark$ | async ) ? 'dark' : 'light']">
                <div [ngClass]="[classPrefix + '__search-input-grp', ( isDark$ | async ) ? 'dark' : 'light']">
                    <input 
                        #inputValue
                        (keyup)="onKeyUp(inputValue.value)"
                        type="text"
                        placeholder="gengar" 
                        [ngClass]="[classPrefix + '__search-input', ( isDark$ | async ) ? 'dark' : 'light']"
                    >
                    <div [ngClass]="[classPrefix + '__search-input-icon', ( isDark$ | async ) ? 'dark' : 'light']">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path [ngClass]="[classPrefix + '__icon', ( isDark$ | async ) ? 'dark' : 'light']" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </div>
                </div>
                <div [ngClass]="[classPrefix + '__search-results', ( isDark$ | async ) ? 'dark' : 'light']">
                    <ul>
                        <li *ngFor="let pokemon of filteredPokemons; index as i"
                            (click)="getDetailPage(pokemon.name)"
                            [ngClass]="[classPrefix + '__search-results__item', ( isDark$ | async ) ? 'dark' : 'light']"
                        >
                            {{pokemon?.name}}
                        </li>
                        <!-- <button 
                            (click)="getMorePokemons(20)"
                            [ngClass]="[classPrefix + '__search-results__more', theme]"
                        >
                        Show More</button> -->
                    </ul>
                </div>
            </div>
            <div [ngClass]="[classPrefix + '__search-img', ( isDark$ | async ) ? 'dark' : 'light']">

            </div>
        </div>
    </div>
</section>
